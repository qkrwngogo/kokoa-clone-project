<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/Group_chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Mom</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></a></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="main-chat__timestamp">
        Monday, Jun 21, 2021
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__box">
            <div class="message__info">
              <span class="message__bubble">mom</span>
              <span class="message__time">21:15</span>
            </div>
            <div class="message__info">
              <span class="message__bubble">I'm afraid I might get turned down</span>
              <span class="message__time">21:16</span>
            </div>
            <div class="message__info">
              <span class="message__bubble">if I ask her out</span>
              <span class="message__time">21:16</span>
            </div>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="imgs/mother.jpg" alt="">
        <div class="message-row__content">
          <span class="message__author">Mom</span>
          <div class="message__box">
            <div class="message__info">
              <span class="message__bubble">oh sweetie</span>
              <span class="message__time">21:17</span>
            </div>
            <div class="message__info">
              <span class="message__bubble">giving up without trying is foolish</span>
              <span class="message__time">21:18</span>
            </div>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__box">
            <div class="message__info">
              <span class="message__bubble">thx mom</span>
              <span class="message__time">21:18</span>
            </div>
            <div class="message__info">
              <span class="message__bubble">you gave me courage</span>
              <span class="message__time">21:19</span>
            </div>
            <div class="message__info">
              <span class="message__bubble">I'll be back soon</span>
              <span class="message__time">21:20</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message...">
        <i class="far fa-grin fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/5773538324.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
