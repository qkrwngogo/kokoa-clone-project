<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/styles.css" rel="stylesheet"/>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header__text">If you have a KoKoa Acount, log in with your email or phone number.</p>
  </header>
  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or phone number" required/>
    <input name="password" type="password" placeholder="Password" required minlength="8"/>
    <input type="submit" value="Log In" />
    <input type="submit" value="Sign Up" />
    <a href="#">Find Kokoa Acount or Password</a>
  </form>
  <div id="splash-screen">
    <i class="fas fa-comment fa-2x"></i>
  </div>
  <div class="no-mobile">
    <div class="no-mobile__text">
      <i class="fas fa-exclamation-triangle fa-10x"></i>
      <span>Sorry</span>
      <span>This device doesn't support</span>
      <img src="imgs/no_mobile.jpg" alt="">
    </div>
  </div>
  <script src="https://kit.fontawesome.com/5773538324.js" crossorigin="anonymous"></script>
</body>
</html>
